<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/createProfile.css">
    <script type = "text/javascript" src=".js"></script>
    <title>Aniverse: Create Profile</title>
</head>

<body>
<div class="nav">
    <img src = "css/aniverse-logo-white.png" class= "logo">

    <div class = "main-links">
        <a href="holder">Anime</a>
        <a href = "holder1">Community</a>
        <a href = "holder2">Friends</a>
        <a href = "holder3">Read</a>
    </div>

    <div class = "account">
        <a href = "searchPage.html" class="navigation-buttons">Search</a>
        <a href = "login.html">Login</a>
    </div>
</div>

<div class="profile">
<form class="form" >
    <h1>User Profile</h1>

    <div class="form-group">
        <label >Email address:</label>
        <div class="relative">
            <input class="form-control" type="email" required="" placeholder="Enter your Login Email."
                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
            <i class="fa fa-envelope"></i>
        </div>
    </div>


    <div class="form-group">
        <label >Nickname: This is how you will be referenced on this site.</label>
        <div >
            <input class="form-control" type="email" required="" placeholder="Enter your Nickname"
                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
        </div>
    </div>

	<div class="form-group">
        <label >Full Name: if you want to tell us.</label>
        <div class="relative">
            <input class="form-control" id="name" type="text" pattern="[a-zA-Z\s]+"
                   required="" autofocus="" title="Username should only contain letters. e.g. rush Gupta"
                   autocomplete="" placeholder="Enter your name here.">
            <i class="fa fa-user"></i>
        </div>
    </div>

    <div class="form-group">
        <label >Age: if you want to tell us.</label>
        <div class="relative">
            <input class="form-control" id="age" type="text" pattern="[a-zA-Z\s]+"
                   required="" autofocus="" title="Username should only contain letters. e.g. rush Gupta"
                   autocomplete="" placeholder="Enter your name here.">
            <i class="fa fa-user"></i>
        </div>
    </div>

    <div class="form-group">
        <label >About Yourself: if you want to tell us.</label>
        <div class="relative">
            <input class="form-control" id="bio" type="text" pattern="[a-zA-Z\s]+"
                   required="" autofocus="" title="Username should only contain letters. e.g. rush Gupta"
                   autocomplete="" placeholder="Who are you?">
            <i class="fa fa-user"></i>
        </div>
    </div>

    <button type="submit">Create Profile</button>


</form>
</div>

<div class="thanks" style="display: none;">
    <h4>Thank you!</h4>
    <p><small>Your message has been successfully sent.</small></p>
</div>
</body>
