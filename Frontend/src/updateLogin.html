<!DOCTYPE html>
<!-- example from code pen combo and codingnepalweb.com -->
<html lang="en">
<head>
    <script src="updateLoginPage.js" type="module"></script>
    <meta charset="uft-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Signup</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/updateLogin.css" />

    <!-- Boxicons CSS -->
    <link
            href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
            rel="stylesheet"
    />
</head>
<body>
<div class="container-1">

    <h1>Update Email</h1>
    <form  id="updateLogin-forum">
        <div class="col-1">
        <div class="field updateEmail-field">
            <div class="input-field-1">
                <input type="email" id="email-entry" placeholder="Enter your email" class="email" />
            </div>
            <span class="error email-error">
            <i class="bx bx-error-circle error-icon"></i>
            <p class="error-text">Please enter a valid email</p>
          </span>
        </div>
            <div class="field newEmail-field">
                <div class="input-field-1">
                    <input type="email" id="newEmail-entry" placeholder="Enter your new email" class="email" />
                </div>
                <span class="error email-error">
            <i class="bx bx-error-circle error-icon"></i>
            <p class="error-text">Please enter a valid email</p>
          </span>
            </div>
            <div class="field newEmailConfirm-field">
                <div class="input-field-1">
                    <input type="email" id="newEmailConfirm-entry" placeholder="Confirm your new email" class="email" />
                </div>
                <span class="error email-error">
            <i class="bx bx-error-circle error-icon"></i>
            <p class="error-text">Please enter a valid email</p>
          </span>
            </div>
        <div class="field enter-password">
            <div class="input-field-1">
                <input
                        type="password"
                        id="password"
                        placeholder="Enter Your password"
                        class="password"
                />
                <i class="bx bx-hide show-hide"></i>
            </div>
            <span class="error password-error">
            <i class="bx bx-error-circle error-icon"></i>
            <p class="error-text">
            Please enter at least 8 characters.
            </p>
          </span>
        </div>
        <div class="field confirm-password">
            <div class="input-field-1">
                <input
                        type="password"
                        id="confirm-password"
                        placeholder="Confirm password"
                        class="cPassword"
                />
                <i class="bx bx-hide show-hide"></i>
            </div>
            <span class="error cPassword-error">
            <i class="bx bx-error-circle error-icon"></i>
            <p class="error-text">Password don't match</p>
          </span>
        </div>
        <div class="input-field-1 button">
            <input type="submit" id="updateEmailButton" value="Update Email" />
        </div>
        </div>
    </form>
</div>
<div class="container-2">
    <div class="col-2">
        <h2>Update Password</h2>
        <form  id="updatePassword-forum">
        <div class="field-2 updatePassword-email-field">
            <div class="input-field-2">
                <input type="email" id="updatePassword-email-Login" placeholder="Enter your email" class="email" />
            </div>
            <span class="error email-error">
            <i class="bx bx-error-circle error-icon"></i>
            <p class="error-text">Please enter a valid email</p>
          </span>
        </div>
        <div class="field loginPassword-password">
            <div class="input-field-2">
                <input
                        type="password"
                        id="loginPassword"
                        placeholder="Enter password"
                        class="password"
                />
                <i class="bx bx-hide show-hide"></i>
            </div>
            <span class="error password-error">
            <i class="bx bx-error-circle error-icon"></i>
            <p class="error-text">
              Please enter at least 8 characters.
            </p>
          </span>
        </div>
            <div class="field updatePassword-password">
                <div class="input-field-2">
                    <input
                            type="password"
                            id="newLoginPassword"
                            placeholder="Enter your new password"
                            class="password"
                    />
                    <i class="bx bx-hide show-hide"></i>
                </div>
                <span class="error password-error">
            <i class="bx bx-error-circle error-icon"></i>
            <p class="error-text">
              Please enter at least 8 characters.
            </p>
          </span>
            </div>
            <div class="field updatePassword-confirm-password">
                <div class="input-field-2">
                    <input
                            type="password"
                            id="newLoginPassword-Confirm"
                            placeholder="Confirm your new password"
                            class="cPassword"
                    />
                    <i class="bx bx-hide show-hide"></i>
                </div>
                <span class="error cPassword-error">
            <i class="bx bx-error-circle error-icon"></i>
            <p class="error-text">Password don't match</p>
          </span>
            </div>
        <div class="input-field-2 button">
            <input type="submit" id="updatePasswordButton" value="Update Password" />
        </div>
        </form>
    </div>
</div>

</div>
</body>
</html>
